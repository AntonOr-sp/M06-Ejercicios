<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de DOM</title>
    <script src="Scripts.js" defer></script>

    <style>
        .tecla {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            width: 50px;
            height: 50px;
            margin: 15px 15px 0 0;
            background-color: orange;
            border-radius: 5px;
            text-align: center;
        }

        #miTexto {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            width: 500px;
            height: 30px;
            padding-left: 5px;
            border-radius: 5px;
            background-color: rgb(220, 220, 220);
            display: flex;
            align-items: center;
        }

        .boxTeclados {
            display: flex;
        }

        #tecladoABC {
            width: 800px;
            display: flex;
            flex-wrap: wrap;
        }

        #teclado {
            width: 225px;
            display: flex;
            flex-wrap: wrap;
        }

        button {
            margin: 10px;
        }

        #matriz>div {
            display: flex;
        }

        #matriz>*>div {
            width: 50px;
            height: 50px;
            border: 4px solid rgb(220, 220, 220);
            border-radius: 10px;
            margin: 0 10px 10px 0;
        }
    </style>
</head>
